<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__width">
        <img src="./images/logo.svg" alt="Around the U.S logo" class="logo" />
      </header>

      <main class="content">
        <section class="profile page__width">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__width">
          <ul class="card__list">
            <l class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Yosemite Valley</p>
                <button class="card__like-button"></button>
              </div>
            </l>
            <l class="card">
              <img
                src="./images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Lake Louise</p>
                <button class="card__like-button"></button>
              </div>
            </l>
            <l class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Bald Mountains</p>
                <button class="card__like-button"></button>
              </div>
            </l>
            <l class="card">
              <img
                src="./images/latemar.png"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Latemar</p>
                <button class="card__like-button"></button>
              </div>
            </l>
            <l class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Vanoise National Park</p>
                <button class="card__like-button"></button>
              </div>
            </l>
            <l class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago Di Braies"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__title">Lago Di Braies</p>
                <button class="card__like-button"></button>
              </div>
            </l>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
