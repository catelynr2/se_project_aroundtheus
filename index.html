<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__width">
        <img src="./images/logo.svg" alt="Around the U.S logo" class="logo" />
      </header>

      <main class="content">
        <section class="profile page__width">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__width">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form" novalidate>
          <input
            type="text"
            class="modal__input"
            id="profile-title-input"
            name="title"
            placeholder="Title"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Descripton"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="add-card-close-button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            type="text"
            class="modal__input"
            id="add-card-title-input"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            type="url"
            class="modal__input"
            id="add-card-url-input"
            name="url"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="add-card-url-input-error"></span>
          <button
            class="modal__save-button modal__save-button_disabled"
            type="submit"
            id="add-new-card-save-button"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Preview image modal-->
    <div class="modal modal_preview-image" id="preview-image-modal">
      <div
        class="modal__container modal__container-image"
        id="modal-image-container"
      >
        <button
          type="button"
          class="modal__close-button modal__close-button-preview-image"
          id="preview-image-close-button"
        ></button>
        <img
          src="#"
          alt=""
          class="modal__large-view-image"
          id="preview-image"
        />
        <div class="modal__preview-image-name"></div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" defer type="module"></script>
    <script src="./components/Card.js" defer type="module"></script>
    <!-- <script src="./components/FormValidator.js" defer type="module"></script> -->
  </body>
</html>
