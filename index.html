<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__width">
        <img src="./images/logo.svg" alt="Around the U.S logo" class="logo" />
      </header>

      <main class="content">
        <section class="profile page__width">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__width">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            class="title"
            id="profile-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="description"
            id="profile-description-input"
            name="description"
            placeholder="Descripton"
            required
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="title"
            id="add-card-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="description"
            id="add-card-url-input"
            name="url"
            placeholder="Image Link"
            required
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!--Preview image modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container" id="modal-image-container">
        <button
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <img src="" alt="" class="modal__preview-image" id="preview-image" />
      </div>
      <div class="modal__preview-image-name"></div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
