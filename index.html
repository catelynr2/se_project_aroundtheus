<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta content="ie=edge" http-equiv="X-UA-Compatible"/><title>Around the U.S</title><link rel="shortcut icon" href="favicon.ico"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__width"><img src="4e8e0a1d604782a0dff8.svg" alt="Around the U.S logo" class="logo"/></header><main class="content"><section class="profile page__width"><img class="profile__avatar" src="de7ddc492ce508383b46.png" alt="avatar"/><div class="profile__avatar-overlay"><img src="8667ac4a523e8fc42e59.svg" class="profile__edit-avatar"/></div><div class="profile__info"><h1 class="profile__title">Jacques Cousteau</h1><button class="profile__edit-button" id="profile-edit-button" type="button"></button><p class="profile__description">Explorer</p></div><button class="profile__add-button" type="button"></button></section><section class="cards page__width"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Around the U.S.</p></footer></div><div class="modal modal_edit-avatar" id="profile-edit-avatar"><div class="modal__container"><button type="button" class="modal__close-button" id="modal-close-button"></button><p class="modal__heading">Change profile picture</p><form class="modal__form" name="profile-edit-avatar" id="profile-edit-avatar" novalidate><input type="url" class="modal__input modal__input_type_avatar" id="profile-avatar-input" name="avatar" required/> <span class="modal__error" id="profile-avatar-input-error"></span> <button class="modal__save-button" type="submit">Save</button></form></div></div><div class="modal" id="profile-edit-modal"><div class="modal__container"><button type="button" class="modal__close-button" id="modal-close-button"></button><p class="modal__heading">Edit profile</p><form class="modal__form" name="profile-edit-form" id="profile-edit-form" novalidate><input class="modal__input modal__input_type_username" id="profile-title-input" name="title" placeholder="Title" minlength="2" maxlength="40" required/> <span class="modal__error" id="profile-title-input-error"></span> <input class="modal__input modal__input_type_userjob" id="profile-description-input" name="description" placeholder="Descripton" minlength="2" maxlength="200" required/> <span class="modal__error" id="profile-description-input-error"></span> <button class="modal__save-button" type="submit">Save</button></form></div></div><div class="modal" id="add-new-card-modal"><div class="modal__container"><button type="button" class="modal__close-button" id="add-card-close-button"></button><h2 class="modal__heading">New place</h2><form class="modal__form" name="add-card-form" id="add-card-form" novalidate><input class="modal__input" id="add-card-title-input" name="name" placeholder="Title" required minlength="1" maxlength="30"/> <span class="modal__error" id="add-card-title-input-error"></span> <input type="url" class="modal__input" id="add-card-url-input" name="link" placeholder="Image Link" required/> <span class="modal__error" id="add-card-url-input-error"></span> <button class="modal__save-button modal__save-button_disabled" type="submit" id="add-new-card-save-button">Save</button></form></div></div><div class="modal modal_delete-card" id="delete-card-modal"><div class="modal__container"><button type="button" class="modal__close-button" id="delete-card-close-button"></button><h3>Are you sure?</h3><button class="modal__save-button" type="submit" id="delete-card-yes-button">Yes</button></div></div><div class="modal modal_preview-image" id="preview-image-modal"><div class="modal__container modal__container-image" id="modal-image-container"><button type="button" class="modal__close-button modal__close-button-preview-image" id="preview-image-close-button"></button> <img src="#" alt="" class="modal__large-view-image" id="preview-image"/><div class="modal__preview-image-name"></div></div></div><template id="card-template"><li class="card"><button class="card__delete-button" type="button"></button> <img src="" alt="" class="card__image"/><div class="card__description"><h2 class="card__title"></h2><button class="card__like-button" type="button"></button></div></li></template></body></html>
